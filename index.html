<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="panel" class="overlay">
        Mode:
        <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
        <button id="select">Select</button>
        <button id="recalc">Recalc</button>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="goto">Goto</button>
        <button onClick="changeMarkerIcon()">Test</button>
        
    </div>

    <div id="map-canvas"></div>
    <div id="eta" class="overlay">ETA: <span id="etatext"></span></div>
    <div id="time" class="overlay"></div>
    
    <script data-main="scripts/app/app" src="scripts/lib/require.js"></script>
</body>

</html>
