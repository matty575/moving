<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="menu" class="overlay">
        <a id="home" href="#" title="Home Location"><img src="img/home_32.png"></a>
        <a id="select" href="#" title="Select Destination"><img src="img/select_32.png"></a>
        <a id="start" href="#" title="Start"><img src="img/start_32.png"></a>
        <a id="stop" href="#" title="Stop"><img src="img/stop_32.png"></a>
        <a id="goto"href="#" title="Goto Location"><img src="img/goto_32.png"></a>
    </div>
    <div id="panel" class="overlay">
        Mode:
        <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
    </div>
    <div id="eta" class="overlay">ETA: <span id="etatext"></span></div>
    <div id="time" class="overlay">TIME: <span id="timetext"></span></div>
    <div id="map-canvas"></div>
    
    <script data-main="scripts/app/app" src="scripts/lib/require.js"></script>
</body>

</html>
