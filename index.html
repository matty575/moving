<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="scripts/lib/xdate.js"></script>
    <script type="text/javascript" src="scripts/lib/geodesy.js"></script>
    <script type="text/javascript" src="scripts/app/directionrouting.js"></script>
    <script type="text/javascript" src="scripts/app/map.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>
    <div id="panel" class="overlay">
        Mode:
        <select id="mode" onchange="calcRoute();">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
        <button id="select" onclick="selectDestination();">Select</button>
        <button id="recalc" onclick="calcRoute();">Recalc</button>
        <button id="start" onclick="startJourney();">Start</button>
        <button id="pause" onclick="pauseJourney();">Stop</button>
        <button id="goto" onClick="gotoPosition();">Goto</button>
        <button onClick="changeMarkerIcon()">Test</button>
        
    </div>

    <div id="map-canvas"></div>
    <div id="eta" class="overlay">ETA: <span id="etatext"></span></div>
    <div id="time" class="overlay"></div>
</body>

</html>
